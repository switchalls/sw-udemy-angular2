<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
            *ngIf="currentRecipe; else nothingSelected"
            [recipe]="currentRecipe"></app-recipe-detail>

        <ng-template #nothingSelected>
            <h3>Please select a recipe</h3>
        </ng-template>
    </div>
</div>
