<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSaveRecipe()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancelForm()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath />
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive" style="max-height: 200px" />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" rows="5" id="description" class="form-control" formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <label>Ingredients</label>
                    <div
                        class="row"
                        style="margin-bottom: 5px;"
                        *ngFor="let ingredientControl of getIngredientControls(); let i = index"
                        [formGroupName]="i">

                        <div class="col-xs-6">
                            <input type="text" class="form-control" formControlName="name" />
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount" />
                        </div>
                        <div class="col-xs-2">
                            <select id="units" class="form-control" formControlName="units">
                                <option *ngFor="let unit of ingredientUnits" value="{{ unit }}">{{ unit }}</option>
                            </select>
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="onRemoveIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add</button>
                </div>
            </div>
        </form>
   </div>
</div>
